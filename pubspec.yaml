name: flutter_im
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # 常用工具类 https://github.com/Sky24n/flustars
  flustars: ^2.0.1

  # 路由管理 https://github.com/theyakka/fluro
  fluro: 2.0.3

  # 验证码输入框
  flutter_verification_box: ^1.0.4 

  # webview 交互
  webview_flutter: ^0.3.22+1 

  # Flutter 屏幕适配 https://github.com/OpenFlutter/flutter_screenutil
  flutter_screenutil: ^1.0.2 

  # Flutter Loading https://github.com/kokohuang/flutter_easyloading
  flutter_easyloading: ^3.0.0

  # Flutter 城市列表，联系人列表，索引&悬停 https://github.com/flutterchina/azlistview
  azlistview: ^1.1.1

  # 侧滑删除 https://github.com/letsar/flutter_slidable
  flutter_slidable: 0.6.0

  # 展示svg图片 https://github.com/dnfield/flutter_svg
  flutter_svg: 0.22.0

  # 图片缓存 https://github.com/renefloor/flutter_cached_network_image
  cached_network_image: 3.0.0

  # 角标 https://pub.flutter-io.cn/packages/badges
  badges: ^2.0.1

  # Dart 汉字转拼音 https://github.com/flutterchina/lpinyin
  lpinyin: ^2.0.2

  # 状态共享组件 https://github.com/felangel/bloc
  flutter_bloc: ^7.0.1 # 状态管理
  equatable: ^2.0.0 # 相等辅助

  # 分帧组件 - 优化列表卡顿 https://github.com/LianjiaTech/keframe
  # 使用教程：https://juejin.cn/post/6979781997568884766
  # 优化案例：https://juejin.cn/post/6984606303641403406
  # keframe: 2.0.2

  # 键盘事件监听 - https://pub.flutter-io.cn/packages/keyboard_utils
  keyboard_utils: 1.3.0

  # 下面是聊天输入框部分
  extended_text: 7.0.0 
  extended_text_field: 8.0.0
  extended_text_library: 7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter: 

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/tabbar/
    - assets/images/head_icon/
    - assets/images/widgets/
    - assets/flutter.db
    - assets/version.json
    - assets/images/login/
    - assets/images/mainframe/
    - assets/images/contacts/
    - assets/images/contact1/
    - assets/images/search/
    - assets/images/default/
    - assets/images/arrow/
    - assets/images/tabbar/
    - assets/images/about_us/
    - assets/images/bg/
    - assets/images/discover/
    - assets/images/profile/
    - assets/images/chat_box/
    - mock/

  fonts: # 配置字体，可配置多个，支持ttf和otf,ttc等字体资源
    - family: IndieFlower #字体名 
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf
    - family: BalooBhai2 #字体名
      fonts:
        - asset: assets/fonts/BalooBhai2-Regular.ttf
    - family: Inconsolata #字体名
      fonts:
        - asset: assets/fonts/Inconsolata-Regular.ttf
    - family: Neucha #字体名
      fonts:
        - asset: assets/fonts/Neucha-Regular.ttf
    - family: ComicNeue #字体名
      fonts:
        - asset: assets/fonts/ComicNeue-Regular.ttf
    - family: CHOPS
      fonts:
        - asset: assets/fonts/CHOPS.TTF
    - family: TolyIcon
      fonts:
        - asset: assets/iconfont/iconfont.ttf